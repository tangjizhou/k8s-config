apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  namespace: kube-system
  labels:
    app: traefik
spec:
  selector:
    matchLabels:
      app: traefik
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik-ingress-controller
      tolerations:
        - operator: "Exists"
      nodeSelector:
        kubernetes.io/hostname: ydzs-master
      volumes:
        - name: acme
          hostPath:
            path: /data/k8s/traefik/acme
      containers:
        - image: traefik:2.3
          name: traefik
          ports:
            - name: web
              containerPort: 80
              hostPort: 80
            - name: websecure
              containerPort: 443
              hostPort: 443
            - name: mongo
              containerPort: 27017
              hostPort: 27017
          args:
            - --log.level=INFO
            - --accesslog
            - --entryPoints.web.address=:80
            - --entryPoints.websecure.address=:443
            - --entryPoints.mongo.address=:27017
            - --api=true
            - --api.dashboard=true
            - --ping=true
            # - --providers.kubernetesingress
            - --providers.kubernetescrd
            - --serversTransport.insecureSkipVerify=true
            - --experimental.pilot.token=81aaa5f4-54ac-45e5-91a4-d567c3a4bb8e
          # - --providers.file.filename=/config/traefik-tls.toml
          volumeMounts:
            - name: acme
              mountPath: /etc/acme
          # - name: config
          #   mountPath: /config
          # - name: certs
          #   mountPath: /certs
          resources:
            requests:
              cpu: "50m"
              memory: "50Mi"
            limits:
              cpu: "200m"
              memory: "100Mi"
          securityContext:
            allowPrivilegeEscalation: true
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
          readinessProbe:
            httpGet:
              path: /ping
              port: 8080
            failureThreshold: 1
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /ping
              port: 8080
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
---
apiVersion: v1
kind: Service
metadata:
  name: traefik
  namespace: kube-system
spec:
  selector:
    app: traefik
  ports:
    - port: 80
      name: web
      nodePort: 31080
    - port: 443
      name: websecure
      nodePort: 31443
  type: NodePort




